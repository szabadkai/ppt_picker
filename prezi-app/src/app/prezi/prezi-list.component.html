<div>
    <input type="text" [(ngModel)]="listFilter" placeholder="searching on your mark..." class="form-control">

    <div class="mdl-card mdl-shadow--2dp demo-card-square" *ngFor='let item of sortedPrezis | paginate: { itemsPerPage: 9, currentPage: p }'>
        <div class="mdl-card__title mdl-card--expand" [style.background]="'url(' + prezis[item].thumbnail +'?'+ prezis[item].id+')'">
            <h2 class="mdl-card__title-text">{{ prezis[item].title }}</h2>
        </div>
        <div class="mdl-card__supporting-text">
            {{ prezis[item].createdAt | date }}
            <a target="_blank" href="{{ prezis[item].creator.profileUrl }}">{{ prezis[item].creator.name | capitalize}}</a>
        </div>
    </div>
</div>

<!-- Page Controll -->
<footer class="text-center">
    <div class="footer-above">
        <div class="container">
            <div class="row">

            </div>
        </div>
    </div>
    <div class="footer-below">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <pagination-controls (pageChange)="p = $event"></pagination-controls>
                </div>
            </div>
        </div>
    </div>
</footer>
